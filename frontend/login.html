<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center-mb-4">Iniciar Sesión</h1>
    <form class="needs-validation" novalidate onsubmit="login(event)">
        <div class="row mb-3">

            <div class="col-md-6">
                <label for="username">Usuario</label>
                <input id="username" class="form-control" required/>
                <div class="invalid-feedback">
                    El campo Usuario es obligatorio.
                </div>
            </div>

            <div class="col-md-6">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" required/>
                <div class="invalid-feedback">
                    El campo Contraseña es obligatorio.
                </div>
            </div>
            <div class="col-md-12 text-center mt-4">
                <button type="submit" class="btn btn-primary me-2"> Iniciar sesión
                    <i class="bi bi-door-open"></i> </button>
            </div>
        </div>
    </form>
</div>
<footer class="bg-dark text-white-50 text-center py-3 mt-5">
    &copy; 2025 Progra IV - Todos los derechos reservados
</footer>
</body>
</html>
