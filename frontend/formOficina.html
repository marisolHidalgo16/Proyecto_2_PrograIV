<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Oficinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="js/oficina.js"></script>
    <script src="js/auth.js"></script>
    <script>verificarAutenticacion();</script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {

            const id = localStorage.getItem("editIndex");
            if (id) {
                try {
                    const token = localStorage.getItem("jwt");
                    const respuesta = await fetch(`http://127.0.0.1:8080/api/oficinas/${id}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!respuesta.ok) throw new Error(`Error ${respuesta.status}`);

                    const oficina = await respuesta.json();
                    document.getElementById("nombre").value = oficina.nombre;
                    document.getElementById("ubicacion").value = oficina.ubicacion;
                } catch (error) {
                    console.error('Error al cargar oficina:', error);
                    alert('No se pudo cargar la informaci贸n de la oficina.');
                }
            }
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Lista de Personas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="oficina.html">Lista de Oficinas</a>
                </li>
            </ul>
            <button class="btn btn-danger" onclick="logout()">Cerrar Sesi贸n <i class="bi bi-door-closed"></i> </button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center-mb-4">Agregar Oficina</h1>
    <form class="needs-validation" novalidate onsubmit="guardarOficina(event)">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" required/>
                <div class="invalid-feedback">
                    El campo Nombre es obligatorio.
                </div>
            </div>

            <div class="col-md-6">
                <label for="ubicacion">Ubicaci贸n</label>
                <input id="ubicacion" class="form-control" required/>
                <div class="invalid-feedback">
                    El campo Ubicaci贸n es obligatorio.
                </div>
            </div>
            <div class="col-md-12 text-center mt-4">
                <button type="submit" class="btn btn-primary me-2"> Guardar <i class="bi bi-plus-circle"></i> </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='oficinaIndex.html'"> Cancelar <i class="bi bi-x-circle"></i> </button>
            </div>
        </div>
    </form>
